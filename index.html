!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaushiya Vashtralay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
    }
    header {
      background-color: pink;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: black;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #000;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: pink;
    }
    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .collections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 15px;
    }
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaushiya Vashtralay</h1>
    <p>Trendy Looks for the Whole Family</p>
  </header>

  <nav>
    <a href="#ladies">Ladies</a>
    <a href="#mens">Mens</a>
    <a href="#kids">Kids</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h2>FLAT 20% OFF ON SUMMER WEAR</h2>
    <p>Limited Time Offer!</p>
  </section>

  <section class="collections">
    <div class="card" id="ladies">
      <img src="https://via.placeholder.com/250x300?text=Ladies+Wear" alt="Ladies Collection">
      <h3>Ladies Collection</h3>
    </div>
    <div class="card" id="mens">
      <img src="https://via.placeholder.com/250x300?text=Mens+Wear" alt="Men's Collection">
      <h3>Men's Collection</h3>
    </div>
    <div class="card" id="kids">
      <img src="https://via.placeholder.com/250x300?text=Kids+Wear" alt="Kids Collection">
      <h3>Kids Collection</h3>
    </div>
  </section>

  <footer id="contact">
    <p>Contact us on WhatsApp: +91-XXXXXXXXXX</p>
    <p>Email: gaushiyavashtralay@example.com</p>
  </footer>
</body>
</html>
